logging:
  path: /tmp/memory_log
  level: info

long_term_memory:
  derivative_deriver: sentence
  metadata_prefix: "[$timestamp] $producer_id: "
  embedder: local_embedder
  reranker: my_reranker_id
  vector_graph_store: my_storage_id

SessionDB:
  uri: sqlitetest.db

Model:
  local_llm:
    model_vendor: openai-compatible
    model: "Qwen/Qwen2.5-7B-Instruct"
    api_key: "token-abc123"
    base_url: "http://localhost:8000/v1"

storage:
  my_storage_id:
    vendor_name: neo4j
    host: localhost
    port: 7687
    user: neo4j
    password: neo4j_password

  profile_storage:
    vendor_name: postgres
    host: localhost
    port: 5432
    user: memmachine
    db_name: memmachine
    password: memmachine_password

profile_memory:
  llm_model: local_llm
  embedding_model: local_embedder
  database: profile_storage
  prompt: profile_prompt

sessionMemory:
  model_name: local_llm
  message_capacity: 500
  max_message_length: 16000
  max_token_num: 8000

embedder:
  local_embedder:
    name: openai
    config:
      model: "Qwen/Qwen3-Embedding-0.6B"
      api_key: "token-abc123"
      base_url: "http://localhost:8001/v1"

reranker:
  my_reranker_id:
    type: "rrf-hybrid"
    reranker_ids:
      - id_ranker_id
      - bm_ranker_id
  id_ranker_id:
    type: "identity"
  bm_ranker_id:
    type: "bm25"

prompt:
  profile: profile_prompt
